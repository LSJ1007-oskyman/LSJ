<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date 객체</title>

<style>
#mytime{
	border: none;
}
</style>
<script>
	function show(){
		var t = new Date();
		var y = t.getFullYear();
		var m = t.getMonth()+1;
		var d = t.getDate();
		var h = t.getHours();
		var mi = t.getMinutes();
		var s = t.getSeconds();
		
		var time = y+"-"+m+"-"+d+" "+h+":"+mi+":"+s;
		
		document.getElementById('mytime').value = time;
		
		w = setTimeout("show()",1000);
	}
	function stop(){
		clearTimeout(w);
	}

</script>
</head>
<body onLoad="show()">
	현재시간 : <input type="text" id="mytime" ><br><br>
	<input type="button" value="start" onclick="show()">
	<input type="button" value="stop" onclick="stop()">	
</body>
</html>
