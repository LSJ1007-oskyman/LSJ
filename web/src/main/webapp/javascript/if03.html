<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if else if문</title>
</head>
<body>

<script>
	//if~else if~else문
	//키보드로 0~100점 사이의 점수를 입력 받아서 학점을 출력하는 프로그램을 작성
	
	var s =Number(prompt("0~100점 사이의 점수를 입력 하세요?",""));
	if(s>=90){
		alert("A학점")
	}else if(s>=80){
		alert("B학점")
	}else if(s>=70){
		alert("C학점")
	}else if(s>=60){
		alert("D학점")
	}else{
		alert("F학점")
	}
	
</script>

</body>
</html>
