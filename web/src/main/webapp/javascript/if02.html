<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if else</title>
</head>
<body>
<script>
// if -else
// 카보드로 입력 받은 숫자가 짝수인지, 홀수 인지를 판별하는 프로그램을 작성하세요

var num = Number(prompt("좋아하는 숫자","0"));
alert(typeof(num));

if(num%2 == 0){
	alert("짝수");
}else{
	alert("홀수")
}

</script>


</body>
</html>
