<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>내장함수</title>
</head>
<body>

<script>
	//1.parseInt("3.14")-->3
	document.write("문자형 데이터를 정수형 데이터로 변환:"+parseInt("3.14")+"<br>");
	
	//2.parseFloat("3.14") -->3.14
	document.write("문자형 데이터를 실수형 데이터로 변환:"+parseInt("3.14")+"<br>");
	document.write("문자형 데이터를 실수형 데이터로 변환:"+typeof(parseInt("3.14"))+"<br>");
	
	//3.Numbere("3.14") -->3.14
	document.write("문자형 데이터를 숫자형 데이터로 변환:"+Number("3.14")+"<br>");
	document.write("문자형 데이터를 숫자형 데이터로 변환:"+typeof(Number("3.14"))+"<br>");
	
	//4.String(1000) ->"1000"
	document.write("숫자형 데이터를 문자형 데이터로 변환:"+String("3.14")+"<br>");
	document.write("숫자형 데이터를 문자형 데이터로 변환:"+typeof(String("3.14"))+"<br>");
	
	//5.eval("10+20")-->30
	document.write("문자형 산술식을 산술연산 수행 :"+eval("10+20")+"<br>");
	document.write("문자형 산술식을 산술연산 수행 :"+typeof(eval("10+20"))+"<br>");
	
	//6.isNaN(Not a Number): 숫자가 아니면(문자가 포함되면) true 값을 리턴하는 함수
	//  isNaN("10+20") -->true
	//  isNaN("10") -->false
	
	document.write("문자가 포함되면 true값 리턴 :"+isNaN("10+20")+"<br>");
	document.write("문자가 포함되면 true값 리턴 :"+isNaN("10")+"<br>");
	document.write("문자가 포함되면 true값 리턴 :"+isNaN(10)+"<br>");
	
	
</script>

</body>
</html>
