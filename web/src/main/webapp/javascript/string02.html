<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>String 객체</title>
</head>
<body>

<script>
	var t = "Hello Thanks you good luck to you";
	//charAt(16) : 인덱스 16번 문자를 추출
	document.write(t.charAt(15)+"<br>");

	//indexOf('you') : 가장 먼저 나오는 you의 인덱스 번호를 구해준다.
	document.write(t.indexOf('you')+"<br>");
	
	//indexOf('you',16) :인덱스 16번 이후로 가장 먼저 나오는 you의 인덱스 번호를 구해준다.
	document.write(t.indexOf('you',16)+"<br>");
	
	//lastIndexOf('you'): 끝에서 가장 먼저 나오는 you의 인덱스 번호를 구해준다.
	document.write(t.lastIndexOf('you')+"<br>");
	
	//toUpperCase():대문자로 변환 해주는 함수
	document.write(t.toUpperCase()+"<br>");
	//toLowerCase():소문자로 변환 해주는 함수
	document.write(t.toLowerCase()+"<br>");
	
	//substring(start index, end index): start index에서 부터 end index-1인덱스 까지의 문자열을 추출한다.
	document.write(t.substring(6,12)+"<br>");
	
	//substr(start index,추출할 문자열의 길이):start index에서 부터 원하는 길이의 문자열을 추출한다.
	document.write(t.substr(21,4)+"<br>");
	
	//split("구분기호") : 구분기호를 이용해 문자들을 분리해서 배열로 리턴해주는 함수
	var s = t.split(" ");
	
	for(var i=0;i<s.length;i++){
		document.write(s[i]+"<br>");
	}
</script>

</body>
</html>
