<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while</title>
</head>
<body>
<script>
	var i=1,odd=0,even=0;
	while(i<=100){
		if(i%2 == 0){
			even+=i;
		}else{
			odd+=i;
		}
		i++;
	}
	document.write("1~100까지 홀수의 합:"+odd+"<br>");
	document.write("1~100까지 짝수의 합:"+even+"<br>");
</script>
</body>
</html>
