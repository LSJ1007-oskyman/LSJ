<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Date 객체</title>
</head>
<body>

<script>
	//현재 연,월,일,시,분,초,요일을 구하는 프로그램을 작성 하세요.
	
	var t = new Date();
	var y =t.getFullYear();
	var m =t.getMonth()+1;
	var d =t.getDate();
	
	var h = t.getHours();
	var mm = t.getMinutes();
	var s = t.getSeconds();
	var w = t.getDay(); 	//요일(0~6)
	
	var week=['일','월','화','수','목','금','토'];
	
	document.write(w+"<br>");
	document.write(y+"-"+m+"-"+d+"  "+h+":"+mm+":"+s+" ")
	document.write(week[w]+"요일<br>");
</script>

</body>
</html>
