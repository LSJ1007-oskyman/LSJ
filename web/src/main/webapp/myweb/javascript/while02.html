<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>while문</title>
</head>
<body>

<script>
	//while문을 이용해서 구구단(2~9)을 출력하는 프로그램을 작성하세요
	var dan=2,i=1;
	while(dan<10){
		document.write("["+dan+"단]"+"<br>");
		while(i<10){
			document.write(dan+"*"+"i="+dan*i+"<br>");
			i++;
		}
		document.write("<br>");
		i=1;
		dan++;
	}
</script>

</body>
</html>
