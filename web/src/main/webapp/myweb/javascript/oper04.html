<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>증감</title>
</head>
<body>

<script>
	//증감 연산자 ++,--
	var num1=10;
	var num2=20;
	var result;
	
	num1--;
	document.write("num1="+num1+"<br>");
	
	num1++;
	document.write("num1="+num1+"<br>");
	
	result= num2++;
	document.write("num2="+num2+"<br>");
	document.write("result="+result+"<br>");
	
	result= ++num2;
	document.write("num2="+num2+"<br>");
	document.write("result="+result+"<br>");
	
	
</script>

</body>
</html>
