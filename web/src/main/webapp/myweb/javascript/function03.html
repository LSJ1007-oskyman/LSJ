<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>매개변수가 있는 함수</title>
<script>
//최대값과 최소값을 구해주는 함수
function max(a,b){
	if(a>b)return a;
	else return b;
}

function min(a,b){
	if(a<b)return a;
	else return b;
}
</script>
</head>
<body>

<script>
	var a=Number(prompt("정수1을 입력하세요",""));
	var b=Number(prompt("정수2을 입력하세요",""));
	
	var max = max(a,b);
	var min = min(a,b);
	
	document.write("max="+max+"<br>");
	document.write("min="+min+"<br>");
	
</script>

</body>
</html>
