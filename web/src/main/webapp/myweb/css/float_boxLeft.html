<!DOCTYPE html>
<html>
<head>
<title>Float Style Property</title>
<style>
.box {
	width: 100px;
	height: 100px;
	background-color: red;
	margin: 10px;
	padding: 10px;
	/* 태그를 왼쪽으로 붙입니다. */
	float: left;
}

.button {
	text-align: center;
	clear: both;
}
</style>
</head>
<body>
	<div class="box">1</div>
	<div class="box">2</div>
	<div class="button">
		<button type="button" onclick="location.href='MyWeb.html'"
			style="font-size: 20px;">목록</button>
	</div>
</body>
</html>
