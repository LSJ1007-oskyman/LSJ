<!DOCTYPE html>
<html>
<head>
<title>CSS3 Property Basic</title>
<style>
div {
	border: 3px solid black;
	box-shadow: 10px 10px 30px black;
	text-shadow: 5px 5px 5px black;
}

.button {
	text-align: center;
	clear: both;
}
</style>
</head>
<body>
	<div class="box">
		<h1>Lorem ipsum dolor amet</h1>
	</div>
	<center>
		<button type="button" onclick="location.href='MyWeb.html'" style="font-size: 20px;">목록</button>
	</center>
</body>
</html>
