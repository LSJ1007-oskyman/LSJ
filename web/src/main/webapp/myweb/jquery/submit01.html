<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>submit 이벤트</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>

<script>
	$(document).ready(function(){
		$('#myform').submit(function(){
			if($('#name').val()==''){
				alert('이름을 입력 하세요.');
				$('#name').focus();
				return false;
			}
			if($('#email').val()==''){
				alert('이메일을 입력 하세요.');
				$('#email').focus();
				return false;
			}
		});		
	});
</script>

</head>
<body>
	<form id="myform" method="post" action="send.jsp">
		이름:<input type="text" size="20" name="name" id="name"><br>
		EMail:<input type="text" size="20" name="email" id="email"><br>
		
			  <input type="submit" value="전송" id="sub">
	</form>
</body>
</html>
