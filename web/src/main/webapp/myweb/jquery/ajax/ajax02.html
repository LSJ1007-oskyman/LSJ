<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ajax</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>

<script>
	$(document).ready(function(){
		$('#b1').click(function(){
			$.ajax({
				url:'welcome.jsp',
				type:'post',
				data: {'username':$('#username').val()},
				success : function(msg){
					alert(msg);
					$('#message').html(msg);
				}
			});	
		});
	});
</script>

</head>
<body>
	<form>
		이름입력:
		<input type="text" id="username"><br>
		<input type="button" value="전송" id="b1">
	</form>
	<div id="message"></div>
</body>
</html>
