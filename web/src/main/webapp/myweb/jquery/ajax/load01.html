<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>load 함수</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		$('button').click(function(){
			$('p').load('sample.txt');
		});
	});
</script>
</head>
<body>
	<button>변경</button>
	<p>변경전</p>
</body>
</html>
