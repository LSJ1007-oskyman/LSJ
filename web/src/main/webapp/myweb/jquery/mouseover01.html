<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>mouseover, mouseout이벤트</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>

<script>
	$(document).ready(function(){
		$('img').mouseover(function(){
			$(this).attr('src','img/Jellyfish.jpg').attr('title','해파리');
			$('body').css('background','yellow');
		}).mouseout(function(){
			$(this).attr('src','img/flower.jpg').attr('title','꽃');
			$('body').css('background','none');
		});
	});
</script>

</head>
<body>
	<img src="img/flower.jpg" title="꽃">
</body>
</html>
