<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>select 객체</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>

<script>
	$(document).ready(function(){
		$('select').change(function(){		//change이벤트
			if($(this).val()=='10'){		//10대 선택
				$('input').val('');
				$('input').attr('readonly',true);
			}else{							//나머지 연령대 선택
				$('input').val('').focus();
				$('input').attr('readonly',false);
			}
		});
	});	
</script>

</head>
<body>
나이:
	<select>
		<option value="">나이선택</option>
		<option value="10">10대</option>
		<option value="20">20대</option>
		<option value="30">30대</option>
		<option value="40">40대 이상</option>
	</select><br><br>
	
	좋아하는 술: <input type="text">
</body>
</html>
