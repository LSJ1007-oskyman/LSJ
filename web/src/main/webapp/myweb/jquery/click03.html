<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>click 이벤트</title>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
	$(document).ready(function(){
		$('a').click(function(){
			$('img').attr('src','img/Jellyfish.jpg')
					.attr('title','해파리')
					.attr('width',300)
					.attr('height',250);
			return false;//아래 하이퍼링크 실행을 막아주는 코드
		});
	});
</script>
</head>
<body>
	<a href="img/sea.jpg">화면을 변경</a>
	<p><img src="img/flower.jpg" title="꽃"></p>
</body>
</html>
