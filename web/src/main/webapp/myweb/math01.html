<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Math 객체</title>
</head>
<body>
	
	<script>
		var num = 2.5234;
		
		document.write("오일러 상수="+Math.E+"<br>");
		document.write("원주율="+Math.PI+"<br>");
		
		document.write("절대값="+Math.abs(-30)+"<br>");
		document.write("최대값="+Math.max(10,5,8,30,50)+"<br>");
		document.write("최소값="+Math.min(10,5,8,30,50)+"<br>");
		document.write("올림="+Math.ceil(num)+"<br>");
		document.write("반올림="+Math.round(num)+"<br>");
		document.write("내림="+Math.floor(num)+"<br>");
		document.write("난수="+Math.random()+"<br>");
		document.write("거듭제곱="+Math.pow(2,3)+"<br>");
		document.write("제곱근="+Math.pow(2,3)+"<br>");
		document.write("제곱근="+Math.sqrt(9)+"<br>");
	</script>

</body>
</html>
