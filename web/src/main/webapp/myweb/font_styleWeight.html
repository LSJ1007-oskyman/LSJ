<!DOCTYPE html>
<html>
<head>
<title>CSS3 Font Property</title>
<style>
.font_big {
	font-size: 2em;
}

.font_italic {
	font-style: italic;
}

.font_bold {
	font-weight: bold;
}

.button {
	text-align: center;
}
</style>
</head>
<body>
	<p class="font_big font_italic font_bold">Lorem ipsum dolor amet</p>
	<div class="button">
		<button type="button" onclick="location.href='MyWeb.html'"
			style="font-size: 20px;">목록</button>
	</div>
</body>
</html>
