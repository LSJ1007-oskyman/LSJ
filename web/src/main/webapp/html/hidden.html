<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>hidden객체</title>
</head>
<body>
	<form action="hidden.jsp">
		<input type="hidden" name="myid" value="1234">
		<input type="text" name="myid01" value="1234" readonly><br>
		<input type="text" name="myid02" value="1234" disabled><br><!-- 값이 안넘어감 -->
		<input type="submit" value="전송">
	</form>
</body>
</html>
